  customEndpoints:
    - name: "Holesky Validator offline - online notification"
      description: "Notification when a validator goes offline and comes back online."
      correlationId: "holesky-validator-liveness"
      enabled: true
    - name: "Holesky Validator block proposal - missed notification"
      description: "Notification when a validator proposes a block or misses a block proposal."
      correlationId: "holesky-block-proposal"
      enabled: true
    - name: "Holesky Validator slashed notification"
      description: "Notification when a validator is slashed."
      correlationId: "holesky-validator-slashed"
      enabled: true